<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="text-center text-head mb-4" id="form-title">Smart Login System</h2>

        <!-- sign in -->
        <form id="login-form" onsubmit="handleLogin(event)" class="d-block">
            <div class="mb-3">
                <input type="email" id="login-email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-submit w-100">Login</button>
            <p class="text-center mt-3">Don't have an account? <span class=" toggle-link" onclick="showSignUp()">Sign Up</span></p>
        </form>

        <!-- sign up -->
        <form id="signup-form" onsubmit="handleSignUp(event)" class="d-none">
            <div class="mb-3">
                <input type="text" id="signup-name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="signup-email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="signup-password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-submit w-100">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <span class="toggle-link" onclick="showLogin()">Sign In</span></p>
        </form>
    </div>
</div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
